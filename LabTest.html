<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/imgSlider.css" />
    <link rel="stylesheet" href="/css/products.css" />
    <link rel="stylesheet" href="/css/labtest.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>Pharmacy</header>
    <div class="navbar-section">
        <div class="navbar">
            <div class="subnav">
                <button class="subnavbtn"><a href="home.html">Home</a><i class="fa-fa-caret-down"></i></button>
            </div>
            <div class="subnav">
                <button class="subnavbtn"><a href="#">Our Medicines</a><i class="fa-fa-caret-down"></i></button>
                <div class="subnav-content"></i>
                    <a href="#fever">Fever</a>
                    <a href="#musclepain">Muscle Pain</a>
                    <a href="#coughandcold">Cough & Cold</a>
                </div>
            </div>
            <div class="subnav">
                <button class="subnavbtn"><a href="#">Health Care</a><i class="fa-fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="#babycare">Baby Care</a>
                    <a href="#skincare">Skin Car</a>
                    <a href="#homecare">Home Care</a>
                    <a href="#personalcare">Personal Car</a>
                    <a href="#petcare">Pet Care</a>
                </div>
            </div>
            <div class="subnav">
                <button class="subnavbtn"><a href="LabTest.html">Lab Test</a><i class="fa-fa-caret-down"></i></button>
            </div>
        </div>
    </div>
    <div class="imgSlider"></div>
    <div id="fandi">
        <div id="testForm">
            <table class="inputTable">
                <tr>
                    <th>
                        <h2>1. Your contact Details</h2>
                    </th>
                    <th></th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Full Name" required /></td>
                    <td><input type="text" placeholder="Patient Id if exists" /></td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Contact Number" min="6000000000" max="9999999999" required />
                    </td>
                    <td><input type="email" placeholder="Email id" /></td>
                </tr>
            </table>
            <table class="inputTable">
                <tr>
                    <th>
                        <h2>2. Address</h2>
                    </th>
                    <th></th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="H-No" required /></td>
                    <td><input type="text" placeholder="Street" required /></td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Area" required /></td>
                    <td> </td>
                </tr>
                <tr>
                    <td>
                        <h3><Label for="district">Punjab-District</Label></h3>
                        <select name="district" id="district" required>
                            <option>Choose</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Jalandhar">Jalandhar</option>
                            <option selected value="Kapurthala">Kapurthala</option>
                            <option value="Ludhiana">Ludhiana</option>
                            <option value="Patiala">Patiala</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table class="inputTable">
                <tr>
                    <th>
                        <h2>3. Test type</h2>
                    </th>
                    <th></th>
                </tr>
                <tr>
                    <td>
                        <Label for="CBC">CBC</Label></h3>
                        <input type="checkbox" value="CBC" id="CBC" />
                    </td>
                    <td>
                        <Label for="urine">Complete urine</Label></h3>
                        <input type="checkbox" value="urine" id="urine" />
                    </td>
                    <td>
                        <Label for="lipid">Lipid Profile</Label></h3>
                        <input type="checkbox" value="lipid" id="lipid" />
                    </td>
                    <td>
                        <Label for="TSH">Thyroid Stimulating Hormone(TSH)</Label></h3>
                        <input type="checkbox" value="TSH" id="TSH" />
                    </td>
                    <td>
                        <Label for="glucose">Glucose Test</Label></h3>
                        <input type="checkbox" value="glucose" id="glucose" />
                    </td>
                </tr>
            </table>
            <p>*Choose one without fail</p>
            <h2>4. Do you want a hardcopy of the report also?</h2>
            <input type="radio" id="yes" name="hardcopy" value="y">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="hardcopy" value="n">
            <label for="no">No</label>

            <h2>5. Select your comfortable date & time</h2>
            <label for="appDate">Date: </label>
            <input type="Date" id="appDate" name="appDate" required>
            <br /><br />
            <label for="appTime">Time:</label>
            <input type="time" id="appTime" name="appTime" min="06:00" max="20:00" required>
            <br /><br />
        </div>
        <div id="testimage">
            <img src="Images/Lab-Test/lab-test.jpg" />
        </div>
        <input type="button" value="Reset">
        <input type="button" value="Submit">
    </div>
    <footer>@Copywrite - Only for demonstration.</footer>
</body>

</html>
